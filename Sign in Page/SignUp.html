<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login Page</title>
    <link rel="stylesheet" href="SignUpStyle.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="../Logo.png" sizes="32x32" />
  </head>

  <body>
    <nav>
      <img src="../Logo.png" />
      <label class="logo">DhI.</label>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="../Log in page/Login.html">Login</a></li>
        <li><a href="../About Page/About.html">About</a></li>
      </ul>
    </nav>

    <center>
      <div class="wrapper">
        <h1>Welcome new User!</h1>

        <form>
          <div class="input">
            <input type="email" placeholder="Email" required />
          </div>

          <div class="input">
            <input type="text" placeholder="Username" required />
          </div>

          <div class="input">
            <input type="password" placeholder="Password" required />
          </div>

          <button type="submit" class="button">Sign Up</button>

          <div class="register-link">
            <p>
              Already have an account?<a href="../Log in page/Login.html">
                Log in</a
              >
            </p>
          </div>
        </form>

        <div class="Others">
          <p>Or</p>
        </div>

        <div class="Icons">
          <div class="google">
            <a href="https://www.google.com">
              <button class="gbutton">Continue with Google</button>
            </a>
          </div>

          <div class="facebook">
            <a href="https://www.facebook.com">
              <button type="submit" class="fbutton">
                Continue with Facebook
              </button>
            </a>
          </div>

          <div class="twitter">
            <a href="https://twitter.com/?lang=en">
              <button type="submit" class="tbutton">
                Continue with Twitter
              </button>
            </a>
          </div>
        </div>
      </div>
    </center>
  </body>
</html>
